<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <div class="logo" href="https://www.porsche.com/usa/">
        </div>


        <nav class="menu-container">

            <div class="menu-series-shop">

                <button class="model718">
                    <img src="/img/718upnav.jpg" alt="porsche718" width="150px">
                    <p class="textmenucont">718</p>
                </button>

                <button class="model718">
                    <img src="/img/911upnav.jpg" alt="porsche911" width="150px">
                    <p class="textmenucont">911</p>
                </button>

                <button class="model718">
                    <img src="/img/taycanupnav.jpg" alt="porscheTaycan" width="150px">
                    <p class="textmenucont">Taycan</p>
                </button>

                <button class="model718">
                    <img src="/img/panameraupnav.jpg" alt="porschePanamera" width="150px">
                    <p class="textmenucont">Panamera</p>
                </button>

                <button class="model718">
                    <img src="/img/macanupnav.jpg" alt="porscheMacan" width="150px">
                    <p class="textmenucont">Macan</p>
                </button>

                <button class="model718">
                    <img src="/img/cayenneupnav.jpg" alt="porscheCayenne" width="150px">
                    <p class="textmenucont">Cayenne</p>
                </button>

                <button class="model718">
                    <p class="textshopmore">Shop</p>
                </button>

                <button class="model718">
                    <p class="textshopmore">More</p>
                </button>



            </div>

            <div class="metafunctional">

                <div class="mbfirst">
                    <p> <img src="/img/1391632.png" alt="" width="50px"> Find a Dealer</p>
                </div>

                <div class="mbfirst">
                    <p> <img src="/img/627989.png" alt="" width="40px"> My Porsche </p>

                    <span class="mbsecondt"> Login / Register</span>
                </div>
            </div>
        </nav>

    </header>







    <main>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/porsche-normal-slider-taycan.webp" class="d-block w-100"  alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/img/porsche-normal911.webp" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/img/porsche-normal.webp" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/img/porsche-normalpanamera.webp" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/img/porsche-normal-slider-taycanGT.webp" class="d-block w-100" alt="...">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>

</body>

</html>
